<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div class="main-container">
        <div class="sidebar">
            <div class="channel-info">
                <div class="icon-grid">
                    <div class="icon-wrapper" title="캡쳐" id="capture-icon">
                        <img src="/static/images/camara.png" alt="캡쳐" class="channel-icon" draggable="false">
                        <span class="tooltip-text">캡쳐</span>
                    </div>
                    <div class="icon-wrapper" title="전체화면">
                        <img src="/static/images/full.png" alt="전체화면" class="channel-icon" draggable="false">
                        <span class="tooltip-text">전체화면</span>
                    </div>
                    <div class="icon-wrapper" title="영상정보">
                        <img src="/static/images/info.png" alt="영상정보" class="channel-icon" draggable="false">
                        <span class="tooltip-text">영상정보</span>
                    </div>
                    <div class="icon-wrapper" title="모니터분할">
                        <img src="/static/images/layout.png" alt="모니터분할" class="channel-icon" draggable="false">
                        <span class="tooltip-text">모니터분할</span>
                    </div>
                    <div class="icon-wrapper" title="모든영상제거">
                        <img src="/static/images/trash.png" alt="모든영상제거" class="channel-icon" draggable="false">
                        <span class="tooltip-text">모든영상제거</span>
                    </div>
                </div>
            </div>
            <div class="channel-list" id="channel-list"></div>
            <div class="button-container">
                <button id="add-channel">채널 등록</button>
                <button id="remove-channel">채널 삭제</button>
            </div>
        </div>
        <div class="video-players">
            <div class="player player1">
                <video id="video1" width="100%" height="100%" autoplay muted></video>
            </div>
            <div class="player player2">
                <video id="video2" width="100%" height="100%" autoplay muted></video>
            </div>
            <div class="player player3">
                <video id="video3" width="100%" height="100%" autoplay muted></video>
            </div>
            <div class="player player4">
                <video id="video4" width="100%" height="100%" autoplay muted></video>
            </div>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h1>채널 등록</h1>
            <form id="channel-form">
                <div class="form-group">
                    <label for="ip">IP:</label>
                    <input type="text" id="ip" name="ip" class="input-field">
                </div>
                <div class="form-group">
                    <label for="id">ID:</label>
                    <input type="text" id="id" name="id" class="input-field">
                </div>
                <div class="form-group">
                    <label for="pass">Password:</label>
                    <input type="password" id="pass" name="pass" class="input-field">
                </div>
                <div class="button-container">
                    <button type="submit" class="action-button">조회</button>
                    <button type="button" id="cancel-button" class="cancel-button">취소</button>
                </div>
            </form>
        </div>
    </div>

    <div id="notification-modal" class="modal">
        <div class="modal-content">
            <p id="notification-message"></p>
            <button id="close-notification" class="action-button">닫기</button>
        </div>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
